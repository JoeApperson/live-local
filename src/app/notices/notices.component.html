<div *ngIf="notice" class="notices-frame">
  <div class="notices notices-error">
    <button (click)="close()" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="notices-container">
      <div>{{notice}}</div>
    </div>
  </div>

</div>
